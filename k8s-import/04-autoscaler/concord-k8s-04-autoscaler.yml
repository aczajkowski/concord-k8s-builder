flows:

  # --------------------------------------------------------------------------------------------------------------------
  # Autoscaler
  # --------------------------------------------------------------------------------------------------------------------

  autoscaler:
    - task: helm
      in:
        command: upgrade
        chart:
          name: autoscaler
          namespace: kube-system
          value: "${k8sImport}/04-autoscaler/chart"
          values: "${profile}/autoscaler/values.yaml"
        envars: ${clusterRequest.envars}
