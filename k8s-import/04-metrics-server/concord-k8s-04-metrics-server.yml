flows:

  # --------------------------------------------------------------------------------------------------------------------
  # Metrics Server
  # --------------------------------------------------------------------------------------------------------------------
  # In order to use standard horizontal pod autoscaling (https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/)
  # the metrics-server needs to be deployed in the cluster to provide metrics via the resource metrics API, as
  # Horizontal Pod Autoscaler uses this API to collect metrics.
  # --------------------------------------------------------------------------------------------------------------------

  metrics-server:
    - task: helm
      in:
        command: upgrade
        chart:
          name: metrics-server
          namespace: kube-system
          version: 2.8.6
          value: stable/metrics-server
        envars: ${clusterRequest.envars}
